<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: white;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="test">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo" />
      </div>
      <div class="corps">
        <div class="illustration">
          <img src="images/illustration-mockups.svg" alt="" />
        </div>
        <section class="infos">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#"><div class="bouton">Register</div></a>

          <div class="social">
            <a href="#"><i class="fa fa-facebook fa-lg fa-fw"></i></a>
            <a href="#"><i class="fa fa-twitter fa-lg fa-fw"></i></a>
            <a href="#"><i class="fa fa-instagram fa-lg fa-fw"></i></a>
          </div>
        </section>
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. <br />Coded by <a href="https://thomasmalice.be">Thomas Malice</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
